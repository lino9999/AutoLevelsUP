# ================================
# AutoLevelsUP - Configuration
# ================================

settings:
  # Plugin message prefix
  # Use <gradient:#HexStart:#HexEnd>Text</gradient> for gradients
  prefix: "<gradient:#FFAA00:#FFFF55>[AutoLevelsUP]</gradient> &r"

  saveInterval: 300
  debug: false

  antiAfk:
    enabled: true
    timeout: 300

database:
  enabled: false
  type: "sqlite"
  table: "autolevelsup_data"
  mysql:
    host: "localhost"
    port: 3306
    database: "minecraft"
    username: "user"
    password: "password"

ui:
  title:
    enabled: true
    # Hex colors supported: &#RRGGBB
    main: "&#FFD700&lLEVEL %rank%!"
    sub: "&eCongratulations %player%!"
    fadeIn: 10
    stay: 70
    fadeOut: 20

  sound:
    enabled: true
    levelUpSound: "ENTITY_PLAYER_LEVELUP"
    # Volume: 1.0 is normal, 2.0 is louder/further distance
    volume: 1.0
    # Pitch: 0.5 to 2.0 (1.0 is normal speed)
    pitch: 1.0

dynamicLevels:
  count: 1000
  baseTime: 300
  timeIncrement: 300

  commands:
    - "broadcast &a%player% reached level %rank%!"
    - "eco give %player% 100"

  levels:
    10:
      commands:
        - "broadcast &e%player% is now level 10!"
        - "eco give %player% 500"

rewards:
  enabled: true
  chance: 0.3
  randomRewards:
    - "eco give %player% 50"
    - "give %player% diamond 1"
  milestones:
    5:
      - "msg %player% &7You reached a small milestone!"

message:
  # Example of Gradient usage
  rankup: "<gradient:#00FF00:#00AA00>&lâœ“ Congratulations %player%! You reached level %rank%!</gradient>"

  error:
    noPermission: "&cYou don't have permission."
    playerNotFound: "&cPlayer not found."
    invalidNumber: "&cInvalid number."